<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR 文字辨識系統</title>
    <!-- 引入 Tesseract.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <!-- 引入 platform.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"></script>
    <!-- 引入 Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold mb-6 text-center">OCR 文字辨識系統</h1>
            
            <!-- 檔案上傳區域 -->
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6 cursor-pointer hover:border-blue-500 transition-colors">
                <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="mb-2">拖放圖片到這裡，或點擊選擇檔案</p>
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
            </div>

            <!-- 檔案列表 -->
            <div id="fileList" class="mb-6"></div>

            <!-- 進度條 -->
            <div id="progressContainer" class="mb-6 hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-sm text-gray-500 text-center mt-2">處理中... 0%</p>
            </div>

            <!-- 按鈕區域 -->
            <div class="flex justify-center gap-4">
                <button id="processButton" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed">
                    開始辨識
                </button>
                <button id="downloadButton" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 hidden">
                    下載結果
                </button>
            </div>
        </div>

        <!-- 結果顯示區域 -->
        <div id="results" class="space-y-6"></div>
    </div>

    <script>
        // 全域變數
        let files = [];
        let results = [];
        let processing = false;
        let worker = null;

        // DOM 元素
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const processButton = document.getElementById('processButton');
        const downloadButton = document.getElementById('downloadButton');
        const resultsContainer = document.getElementById('results');

        /**
         * 初始化 Tesseract Worker
         * 這裡先一次載入中英文語言包，但仍需要透過 initialize 來分別初始化「eng」或「chi_tra」
         */
        async function initWorker() {
            try {
                worker = await Tesseract.createWorker({
                    logger: progress => {
                        // 監聽辨識進度
                        if (progress.status === 'recognizing text') {
                            const percent = Math.round(progress.progress * 100);
                            progressBar.style.width = `${percent}%`;
                            progressText.textContent = `處理中... ${percent}%`;
                        }
                    }
                });
                // 同時載入英文 + 繁體中文
                await worker.loadLanguage('eng+chi_tra');
                // 先初始化為「eng+chi_tra」，不過之後實際要分開辨識時，還會再透過 worker.initialize("eng") 或 ("chi_tra")
                await worker.initialize('eng+chi_tra');

                processButton.disabled = false;
            } catch (error) {
                alert('初始化 OCR 系統失敗，請重新載入頁面');
            }
        }

        /**
         * 處理上傳的檔案
         */
        function handleFiles(newFiles) {
            const imageFiles = Array.from(newFiles).filter(file => file.type.startsWith('image/'));
            files = [...files, ...imageFiles];
            updateFileList();
        }

        /**
         * 更新檔案列表
         */
        function updateFileList() {
            fileList.innerHTML = files.map((file, index) => `
                <div class="flex items-center justify-between bg-gray-50 p-2 rounded mb-2">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        ${file.name}
                    </span>
                    <button onclick="removeFile(${index})" class="text-red-500 hover:text-red-700">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            `).join('');

            processButton.disabled = files.length === 0 || processing;
        }

        /**
         * 移除檔案
         */
        function removeFile(index) {
            files = files.filter((_, i) => i !== index);
            updateFileList();
        }

        /**
         * 主要的 OCR 辨識流程
         * 這裡特別強調：對同一張圖，需分別 initialize 目標語言，才能得到不同的辨識結果
         */
        async function processImages() {
            if (!worker || !files.length) return;

            processing = true;
            processButton.disabled = true;
            progressContainer.classList.remove('hidden');
            results = [];
            resultsContainer.innerHTML = ''; // 清空先前的結果
            
            // 顯示處理狀態
            const statusDiv = document.createElement('div');
            statusDiv.className = 'bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4';
            statusDiv.innerHTML = '正在初始化 OCR 系統...';
            resultsContainer.appendChild(statusDiv);

            try {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // --------------------------------------------------------------
                    // 1) 先將 Worker 初始化為「英文」後，再進行一次辨識
                    // --------------------------------------------------------------
                    await worker.initialize('eng');
                    const engResult = await worker.recognize(file);
                    
                    // --------------------------------------------------------------
                    // 2) 再將 Worker 初始化為「中文」後，再進行一次辨識
                    // --------------------------------------------------------------
                    await worker.initialize('chi_tra');
                    const chiResult = await worker.recognize(file);

                    // 收集辨識結果
                    results.push({
                        filename: file.name,
                        engText: engResult.data.text.trim(),
                        chiText: chiResult.data.text.trim()
                    });

                    // 每跑完一個檔案就更新顯示一次
                    updateResults();
                }

                downloadButton.classList.remove('hidden');
            } catch (error) {
                alert('處理圖片時發生錯誤：' + error.message);
            } finally {
                processing = false;
                processButton.disabled = false;
                progressContainer.classList.add('hidden');
            }
        }

        /**
         * 更新辨識結果在前端畫面
         */
        function updateResults() {
            resultsContainer.innerHTML = results.map((result, index) => {
                try {
                    if (!result || typeof result !== 'object') {
                        console.error('Invalid result object:', result);
                        return '';
                    }
                    
                    const filename = result.filename || '未知檔案';
                    const engText = (result.engText || '').replace(/"/g, '&quot;');
                    const chiText = (result.chiText || '').replace(/"/g, '&quot;');
                    
                    return `
                        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                            <div class="bg-gray-50 px-6 py-4">
                                <h2 class="text-lg font-semibold">${filename}</h2>
                            </div>
                            <div class="grid md:grid-cols-2 gap-6 p-6">
                                <div>
                                    <div class="flex justify-between items-center mb-2">
                                        <h3 class="text-sm font-medium text-gray-500">英文辨識結果:</h3>
                                        <button onclick="copyText('${index}-eng')" class="text-blue-500 hover:text-blue-700">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                            </svg>
                                        </button>
                                    </div>
                                    <p id="${index}-eng" class="bg-gray-50 p-3 rounded whitespace-pre-wrap">
                                        ${engText || '（無辨識結果）'}
                                    </p>
                                </div>
                                <div>
                                    <div class="flex justify-between items-center mb-2">
                                        <h3 class="text-sm font-medium text-gray-500">中文辨識結果:</h3>
                                        <button onclick="copyText('${index}-chi')" class="text-blue-500 hover:text-blue-700">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                            </svg>
                                        </button>
                                    </div>
                                    <p id="${index}-chi" class="bg-gray-50 p-3 rounded whitespace-pre-wrap">
                                        ${chiText || '（無辨識結果）'}
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error rendering result:', error);
                    return `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                            <strong class="font-bold">錯誤：</strong>
                            <span class="block sm:inline">處理結果時發生錯誤</span>
                        </div>
                    `;
                }
            }).join('');
        }

        /**
         * 複製文字
         */
        function copyText(id) {
            const text = document.getElementById(id).textContent;
            navigator.clipboard.writeText(text);
        }

        /**
         * 下載所有結果成 CSV
         */
        function downloadResults() {
            if (!results.length) return;
            
            const csv = [
                ["檔名", "英文辨識結果", "中文辨識結果"],
                ...results.map(r => [r.filename, r.engText, r.chiText])
            ].map(row => row.map(cell => `"${cell}"`).join(",")).join("\n");

            // 利用 BOM (\uFEFF) 來避免 Excel 開啟 CSV 時可能的亂碼
            const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'ocr_results.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 事件監聽
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', e => handleFiles(e.target.files));
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            e.stopPropagation();
        });
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            e.stopPropagation();
            handleFiles(e.dataTransfer.files);
        });
        processButton.addEventListener('click', processImages);
        downloadButton.addEventListener('click', downloadResults);

        // 初始化 Worker
        initWorker();
    </script>
</body>
</html>
